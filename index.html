<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Collector Game</title>
</head>

<body>

    <h1>Rock Collector Game</h1>
    <br>

    <div id="gembox">
        <img id="c1" height="75px" width="75px" src="assets\images\redgem.jpg">
        <img id="c2" height="75px" width="75px" src="assets\images\yellowgem.jpg">
        <img id="c3" height="75px" width="75px" src="assets\images\bluegem.jpg">
        <img id="c4" height="75px" width="75px" src="assets\images\greengem.jpg">
    </div>
    <br>

    <div class="textbox">
        <div>
            <h2>Match this number:
                <span id="number"></span>
            </h2>
        </div>
        <br>
        <div>
            <h2>Your guesses total:
                <span id="score"></span>
            </h2>
        </div>
        <br>
        <div>Game Status:
            <span id="message"></span>
        </div>
        <br>
        <div>
            <h2>Scoreboard</h2>
            <div>Wins:
                <span id="win"></span>
            </div>
            <div>Loses:
                <span id="los"></span>
            </div>
        </div>
    </div>



    <!-- The Modal (hidden by default, then show on wins and loses)-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <p id="endmsg"></p>
        </div>

    </div>


</body>

</html>
